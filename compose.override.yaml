services:
  api:
    image: local/footclash-api:dev
    build:
      context: .
      dockerfile: Application/Dockerfile
    deploy:
      replicas: 1
    labels: !override
      - "traefik.enable=true"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.middlewares.api-strip-prefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-strip-prefix"
    volumes:
      - .:/src
      - nuget_cache:/root/.nuget/packages
      - application_bin:/src/Application/bin
      - application_obj:/src/Application/obj
      - unit_tests_bin:/src/UnitTests/bin
      - unit_tests_obj:/src/UnitTests/obj
      - integration_tests_bin:/src/IntegrationTests/bin
      - integration_tests_obj:/src/IntegrationTests/obj

  traefik:
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports: !override
      - "5000:80"
      - "8080:8080"
    volumes: !override
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  nuget_cache:
  application_bin:
  application_obj:
  unit_tests_bin:
  unit_tests_obj:
  integration_tests_bin:
  integration_tests_obj:
